<!DOCTYPE html>
<html>

<head>
    <title>Time and Date</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <script src="./node_modules/dayjs/dayjs.min.js" type="module"></script>
    <script src="./node_modules/dayjs/plugin/timezone.js" type="module"></script>
    <script src="./node_modules/dayjs/plugin/utc.js"></script>
    <script src="./node_modules/micromodal/dist/micromodal.es.js" type="module"></script>
    <script src="./node_modules/micromodal/dist/micromodal.js" type="module"></script>
    <script src="./main.js" type="module"></script>

    <div id="hero">
        <div id="box">
            <button type="button" class="modal__btn modal__btn-primary">
                <div id="timezone">
                    Timezone
                </div>
            </button>
            <div id="time">
                <div id="hour">00</div>:
                <div id="minute">00</div>:
                <div id="seconds">00</div>
            </div>
            <div id="date">
                Day, date
            </div>
        </div>

        <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
                <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                    <header class="modal__header">
                        <h2 class="modal__title" id="modal-1-title">
                            Choose a TimeZone
                        </h2>
                        <button class="modal__close" aria-label="Close modal" data-micromodal-close />
                    </header>
                    <main class="modal__content" id="modal-1-content">
                        <label for="timezone">
                            <select name="timezone" id="time-zone-selector">

                            </select>
                        </label>
                    </main>
                    <footer class="modal__footer">
                        <button class="modal__btn modal__btn-primary" id="change">Continue</button>
                        <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">
                            Close
                        </button>
                    </footer>
                </div>
            </div>
        </div>


</body>

</html>
